# Source: keyrock-pdp/charts/keyrock-pdp/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keyrock-pdp
  labels:

    app.kubernetes.io/name: keyrock-pdp
    helm.sh/chart: keyrock-pdp-0.4.4
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "8.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: keyrock-pdp
  replicas: 1
  revisionHistoryLimit: 3
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: keyrock-pdp
      app.kubernetes.io/instance: release-name
      app: keyrock-pdp
  template:
    metadata:
      labels:
        app: keyrock-pdp

        app.kubernetes.io/name: keyrock-pdp
        helm.sh/chart: keyrock-pdp-0.4.4
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: "8.1.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: default
      containers:
        - name: keyrock-pdp
          imagePullPolicy: Always
          image: "fiware/idm:i4trust-rc8"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 31
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 30
          env:
            - name: IDM_PORT
              value: "8080"
            - name: IDM_HOST
              value: http://localhost
            - name: IDM_DB_HOST
              value: "mysql"
            - name: IDM_DB_PASS
              value: "password"
            - name: IDM_DB_USER
              value: "root"
            - name: IDM_ADMIN_USER
              value: "admin"
            - name: IDM_ADMIN_PASS
              value: "admin"
            - name: IDM_ADMIN_EMAIL
              value: "admin@fiware.org"
            #will be handled by the ingress
            - name: IDM_HTTPS_ENABLED
              value: "false"
            - name: IDM_OIDC_JWT_ALGORITHM
              value: "HS256"
            - name: IDM_TITLE
              value: FIWARE IDM
            - name: IDM_DEBUG
              value: "true"
            - name: DEBUG
              value: '*'
            - name: IDM_DB_NAME
              value: idm
            - name: IDM_DB_SEED
              value: "true"
            - name: IDM_EMAIL_SECURE
              value: "false"
            - name: IDM_EMAIL_AUTH_ENABLE
              value: "true"
            - name: IDM_EMAIL_AUTH_TYPE
              value: login
            - name: IDM_REGISTRATION_EXTENSION
              value: /?new_user=1
            - name: IDM_CSP_FORM_ACTION
              value: '''self'',*'
            - name: IDM_HOST
              value: keyrock-pdp
            - name: IDM_SERVER_MAX_HEADER_SIZE
              value: '32768'
            - name: IDM_AR_URL
              value: internal
            - name: IDM_PR_ID
              value: "EU.EORI.FIWARESATELLITE"
            - name: IDM_PR_URL
              value: 'http://satellite:6060'
            - name: IDM_PR_TOKEN_ENDPOINT
              value: 'http://satellite:6060/token'
            - name: IDM_PR_PARTIES_ENDPOINT
              value: 'http://satellite:6060/parties'
            - name: IDM_PR_CLIENT_ID
              value: EU.EORI.PACKETDELIVERY
            - name: IDM_PR_CLIENT_KEY
              valueFrom:
                secretKeyRef:
                  key: key
                  name: keyrock-pdp-sec
            - name: IDM_PR_CLIENT_CRT
              valueFrom:
                secretKeyRef:
                  key: cert
                  name: keyrock-pdp-sec