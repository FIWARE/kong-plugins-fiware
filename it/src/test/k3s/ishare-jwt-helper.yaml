---
apiVersion: v1
kind: Service
metadata:
  name: jwt-helper
  labels:
    app.kubernetes.io/name: jwt-helper
    app.kubernetes.io/instance: jwt-helper
spec:
  type: LoadBalancer
  ports:
    - port: 5060
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: jwt-helper
    app.kubernetes.io/instance: jwt-helper
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jwt-helper-configmap
