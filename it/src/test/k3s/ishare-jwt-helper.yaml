---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jwt-helper
  labels:
    app.kubernetes.io/name: jwt-helper
    app.kubernetes.io/instance: jwt-helper
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: jwt-helper
      app.kubernetes.io/instance: jwt-helper
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jwt-helper
        app.kubernetes.io/instance: jwt-helper
    spec:
      serviceAccountName: default
      containers:
        - name: jwt-helper
          imagePullPolicy: Always
          image: "quay.io/wi_stefan/ishare-jwt-helper:0.3.0"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: RUN_SERVER
              value: "true"
          volumeMounts:
            - name: config-yaml
              mountPath: /config.yaml
              subPath: config.yaml
            - name: certificates
              mountPath: /certs
      volumes:
        - name: config-yaml
          configMap:
            name: jwt-helper-configmap
            items:
              - key: config.yaml
                path: config.yaml
        - name: certificates
          configMap:
            name: jwt-helper-certs