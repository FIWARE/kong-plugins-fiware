  config.yaml: |-
    EU.EORI.HAPPYPETS:
      certificate: "/certs/happypets-certificate.pem"
      key: "/certs/happypets-key.pem"
    EU.EORI.PACKETDELIVERY:
      certificate: "/certs/pdc-certificate.pem"
      key: "/certs/pdc-key.pem"
---
