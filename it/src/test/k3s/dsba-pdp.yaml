---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dsba-pdp
  labels:
    app.kubernetes.io/name: dsba-pdp
    app.kubernetes.io/instance: dsba-pdp
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: dsba-pdp
      app.kubernetes.io/instance: dsba-pdp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dsba-pdp
        app.kubernetes.io/instance: dsba-pdp
    spec:
      serviceAccountName: default
      containers:
        - name: dsba-pdp
          imagePullPolicy: Always
          image: "quay.io/wi_stefan/dsba-pdp:0.0.5"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: "DEBUG"
            - name: JSON_LOGGING_ENABLED
              value: "true"
            - name: ISHARE_CLIENT_ID
              value: "EU.EORI.PACKETDELIVERY"
            - name: ISHARE_AR_ID
