---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: satellite
  labels:
    app.kubernetes.io/name: satellite
    app.kubernetes.io/instance: satellite
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: satellite
      app.kubernetes.io/instance: satellite
  template:
    metadata:
      labels:
        app.kubernetes.io/name: satellite
        app.kubernetes.io/instance: satellite
    spec:
      serviceAccountName: default
      containers:
        - name: satellite
          imagePullPolicy: Always
          image: "fiware/ishare-satellite:1.2.0"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SATELLITE_PORT
              value: "8080"
            - name: SATELLITE_LOG_LEVEL
              value: "debug"
          volumeMounts:
            - name: config
              mountPath: /var/satellite/config/satellite.yml
              subPath: satellite.yml
      volumes:
        - name: config
          configMap:
            name: satellite-configmap
            items:
              - key: satellite.yml
                path: satellite.yml